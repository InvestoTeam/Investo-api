# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Investo-Api

# This workflow will run on ANY push to the deploy branch, regardless of which files changed
on:
  push:
    branches:
      - deploy
    paths-ignore:
      - '.github/ISSUE_TEMPLATE/**'  # Trigger even when only code files changed (ignore only issue templates if any)
  workflow_dispatch:  # Allow manual triggering
  repository_dispatch:
    types: [deploy_triggered]  # Allow triggering from other workflows

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: deploy  # Always checkout the deploy branch for the build

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F21DB817BC6B4B25A489EF4213C612BB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A35897260FD54981BF53ADAA1A8EBF85 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E608C80C757C462C9E7183072FC6D1C7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Investo-Api'
          slot-name: 'Production'
          package: .
